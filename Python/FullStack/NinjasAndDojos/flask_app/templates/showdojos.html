<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of dojos</title>
</head>
<body>
    <div class = "container">
        <div class="row align-items-start">
        <div class="col">
        <form action="enternewdojo" method="POST">
            <label for="fname">Dojo Name</label>
            <input type="text" name="name">
            <input type="submit" value="Create">
        </form> 
        </div>
    <div class="col">
    <table class="table table-dark table-bordered">
        <tr>
            <td>Name</td>
        </tr>
        {% for dojo in listdojo %}
        <tr>
            <td><a href="dojos/{{ dojo['id']}}"> {{ dojo['name']}}</td>
        </tr>
            {%endfor%}
    </table>
    <a href="http://127.0.0.1:5000/newninja">Create new ninja</a> 
    </div>
    </div>
</div>
</body>
</html>
